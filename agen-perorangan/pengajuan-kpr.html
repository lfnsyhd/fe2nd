    <script>
        $(".hamburger-close").click(() => {
            $(".hamburger-menu").removeClass("active");
            $(".hamburger-menu").css({ display: "none" });
        });
        $(".hamburger").click(() => {
            $(".hamburger-menu").toggleClass("active");
            $(".hamburger-menu").css({ display: $(".hamburger-menu").hasClass("active") ? "inline" : "none" });
        })
        $('.slick').slick({
            fade: true,
            infinite: true,
            dots: true,
            autoplay: true,
            // fade: true,
            // fadeSpeed: 1000,
            slidesToShow: 1,
            slidesToScroll: 1,
            // prevArrow: '<button class="slick-prev slick-arrow" aria-label="Previous" type="button" style="display: block;"><i class="fa fa-angle-left"></i></button>',
            prevArrow: '',
            nextArrow: ''
        });
        // const options = {
        //     enableHighAccuracy: true,
        //     timeout: 5000,
        //     maximumAge: 0
        // };

        // function success(pos) {
        //     const crd = pos.coords;

        //     console.log('Your current position is:');
        //     console.log(`Latitude : ${crd.latitude}`);
        //     console.log(`Longitude: ${crd.longitude}`);
        //     console.log(`More or less ${crd.accuracy} meters.`);
        // }

        // function error(err) {
        //     console.warn(`ERROR(${err.code}): ${err.message}`);
        // }

        // navigator.geolocation.getCurrentPosition(success, error, options);

        $(".toggle-password").on("mousedown mouseup", function (event) {
            var input = $($(this).attr("toggle"));
            if (event.type == "mousedown") {
                $(this).toggleClass("fa-eye-slash");
                input.attr("type", "text");
            }
            if (event.type == "mouseup") {
                input.attr("type", "password");
                $(this).toggleClass("fa-eye-slash");
            }
        });

        // form-login
        $('#form-login').submit((e) => {
            e.preventDefault();

            var data = $('#form-login').serializeArray();

            // data[1].value = btoa(data[1].value); // Encrypt email
            // data[2].value = btoa(data[2].value); // Encrypt password
            data[1].value = encryptText(data[1].value);
            data[2].value = encryptText(data[2].value);

            $.ajax({
                type: "POST",
                url: $('#form-login').attr("action"),
                data: data,
                beforeSend: () => {
                    var template = '<div class="alert alert-primary p-2" style="border-radius: 25px; margin-bottom: 35px"><i class="bi bi-arrow-clockwise" style="margin: 0 5px; position: relative; top: .5px"></i>Mohon tunggu sebentar..</div>';
                    $('.notification').html(template);
                    $("#form-login").find("button[type=submit]").attr("disabled", true);
                },
                success: (response) => {
                    console.log(response);
                    // var url = "";

                    if (response.type == "danger") {
                        var template = '<div class="alert alert-danger p-2" style="border-radius: 25px; margin-bottom: 35px"><i class="bi bi-exclamation-circle-fill" style="margin: 0 5px; position: relative; top: .5px"></i>' + response.message + '</div>';
                        $('.notification').html(template);

                        if (response.system) {
                            $('.notification').html('');
                            $("#form-login").find(".error-custom").remove();
                            $("#form-login").find("input").removeClass("border-danger");

                            for (var key in response.system) {
                                $("#form-login").find(`input[name=${key}]`).addClass("border-danger");
                                $("#form-login").find(`input[name=${key}]`).parent().append(`<div class='error-custom mt-2'><small class='text-danger text-bold'>${response.system[key]}</small></div>`);
                            }
                        }

                        $("#form-login").find("button[type=submit]").attr("disabled", false);
                    } else {
                        window.location.href = $('#form-login').data('redirect');
                    }
                },
                error: (error) => {
                    console.log(error);
                }
            });
        });

        window.onload = () => {
            document.getElementById("spinner").style.display = "none";
        }

        // var el = document.getElementById("searchbar-input");
        // el.addEventListener("focusin", () => {
        //     document.getElementById("searchbar-logo").style.display = "none";
        // });
        // el.addEventListener("focusout", () => {
        //     var val = el.value;
        //     if (val == 0) {
        //         document.getElementById("searchbar-logo").style.display = "block";
        //     }
        // });

        $('#form-nav-search').submit((e) => {
            e.preventDefault();
            var url = $('#form-nav-search').attr("action");
            var val = $('#searchbar-input').val();

            if (val.length) {
                val = encodeURI(val);
                window.open(`${url}${val}`, '_blank');
            }
        });



        $(".toggle-password").click(function (event) {
            var input = $($(this).attr("toggle"));
            $(this).toggleClass("fa-eye-slash");
            if ($(this).hasClass('fa-eye-slash')) {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
    <script>
        $("#showMore").click(() => {
            var products = $(".product");
            products.each((k, v) => {
                if ((parseInt(k) + 1) > 2) {
                    console.log($(".products").get(0));
                    document.getElementsByClassName("product")[k].style.display = (!$("#showMore").hasClass("active")) ? "block" : "none";
                }
            });

            $("#showMore").toggleClass("active");

            if ($("#showMore").hasClass("active")) {
                $("#showMore").html("Lihat lebih sedikit");
            } else {
                $("#showMore").html("Lihat lebih banyak");
            }
        });
    </script>
